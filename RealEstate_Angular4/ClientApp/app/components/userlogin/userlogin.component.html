
<div width="50%">
    <form (ngSubmit)="login()" ng-form="#loginForm">
        <h1>Sign up!</h1>
        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <!--<input type="text" ngModel #username="ngModel" name="username" class="form-control" />-->
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username"/>
            <div class="alert alert-danger" *ngIf="!username">Username is a required field.</div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <!--<input type="password" ngModel #password="ngModel" name="password" class="form-control" />-->
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required/>
        </div>
        <div class="form-group">
            <button type="submit" title="Submit" class="btn btn-primary btn-lg">
                Submit
            </button>
        </div>
    </form>
</div>
